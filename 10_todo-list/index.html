<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Project: Todo List</title>
  </head>
  <body>
    <div class="container">
      <h1>Taskly</h1>

      <form action="" name="task-input">
        <input
          type="text"
          class="task-input"
          name="task-input"
          placeholder="Task Here"
        />
        <input type="submit" class="task-button" value="Add task"></input>
      </form>

      <ul class="task-list">
        <li class="task-item">Task... <span>&times;</span></li>
      </ul>
    </div>
    <script defer src="script.js"></script>
  </body>
</html>
