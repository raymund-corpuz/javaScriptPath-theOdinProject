<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css"
    />
    <title>Project: Todo List - JavaScript Course</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <h1>Taskly</h1>
      </nav>
      <div class="add-section">
        <input
          type="text"
          placeholder="Search..."
          class="search-task input is-small"
        />
        <button class="add-button button is-light is-small is-fullwidth">
          Add Task
        </button>
      </div>

      <div class="input-section">
        <form action="" name="taskly-input">
          <input
            type="text"
            placeholder="Title:"
            class="title-input input is-small"
          />
          <input
            type="text"
            placeholder="Description:"
            class="description-input input is-small"
          />
          <input type="date" class="date-input" />
          <select name="priority" id="" class="priority-input">
            <option value="">Select Priority</option>
            <option value="priority">Priority</option>
            <option value="top-priority">Top Priority</option>
            <option value="less-priority">Less Priority</option>
          </select>
          <input type="submit" value="Save" class="save" />
          <button type="button" class="cancel">Cancel</button>
        </form>
      </div>
      <div class="output-section">
        <div>
          <h3>Title</h3>
          <p>description</p>
          <span>Due date</span>
          <span>Priority</span>
        </div>
      </div>
    </div>
  </body>
</html>
